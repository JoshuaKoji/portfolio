<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Converter</title>
</head>

<body>

    <header>
        <h1>Text Converter</h1>
    </header>


    <div class="flex-row main-box">
        <div class="container">
            <div class="flex-row">
                <label for="user-input">Input: </label>
                <button class="clear">Clear</button>
            </div>
            <textarea id="user-ipt" cols="30" rows="10"></textarea>
        </div>

        <div class="container center-align">
            <label class="trans-label" for="trans-type">
                Translate
                <button class="flip">into</button>
            </label>
            <select id="trans-type">
                <option value="binary">Binary</option>
                <option value="char">Char Code</option>
                <option value="hex">Hex Code</option>
                <option value="htmlcode">HTML Code</option>
            </select>
            <br>
        </div>

        <div class="container">
            <div class="flex-row">
                <label for="output">Output: </label>
                <button class="copy">Copy</button>
            </div>
            <textarea id="output" cols="30" rows="10"></textarea>
        </div>
    </div>

    <footer>
            <a href="joshuakoji.com">Joshua Koji</a> - Copyright 2022
    </footer>

    <script src="main.js"></script>

</body>

</html>
