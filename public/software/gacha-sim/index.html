        <!-- <h2>or</h2> -->
        <h2>Gacha Simulator <button class="num_alpha">â˜…</button></h2>
        
        <div class="prob_box_ssr">
            <div>
                <label for="ur_prob" class="ur_style">UR: </label>
                <input id="ur_prob" class="ur_style" type="number" value="0" max="100" min="0" step="1">
                <label for="ur_prob" class="ur_style">%</label>
            </div>
            <div>
                <label for="ssr_prob" class="ssr_style">SSR: </label>
                <input id="ssr_prob" class="ssr_style" type="number" value="2" max="100" min="0" step="1">
                <label for="ssr_prob" class="ssr_style">%</label>
            </div>
            <div>
                <label for="sr_prob" class="sr_style">SR: </label>
                <input id="sr_prob" class="sr_style" type="number" value="43" max="100" min="0" step="1">
                <label for="sr_prob" class="sr_style">%</label>
            </div>
            <div>
                <label for="r_prob" class="r_style">R: </label>
                <input id="r_prob" class="r_style" type="number" value="55" max="100" min="0" step="1">
                <label for="r_prob" class="r_style">%</label>
            </div>
            <div>
                <label for="c_prob" class="c_style">C: </label>
                <input id="c_prob" class="c_style" type="number" value="0" max="100" min="0" step="1">
                <label for="c_prob" class="c_style">%</label>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="roll_box">

            <label for="cost_ipt">Cost: </label>
            <input id="cost_ipt" type="number" value="300" min="1" max="10000" step="1">
            &nbsp;
            <label for="roll_amt_ipt">Roll Amount: </label>
            <input id="roll_amt_ipt" type="number" value="127" min="1" max="10000" step="1">
            <label for="roll_amt_ipt">x</label>
            &nbsp;
            <button class="roll_btn">Roll</button>
        </div>

        <br>
        <br>
        <h3>SSR Count: <span class="ssr_counter"></span></h3>
        <h3>Roll Count: <span class="roll_counter"></span></h3>
        <h3>SSR Ratio: <span class="ratio"></span></h3>
        <h3>Paid: <span class="gem"></span></h3>
        <br>
        <div class="rolled"></div>
