<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="/software/tip-tax-total/mobile.css">
    <link rel="stylesheet" href="/assets/fonts/font-face.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap" rel="stylesheet">
    <title>Tip Tax Total</title>
</head>

<body>

    <div id="error"></div>
    
    <header>
        <h1>Tax Calculator</h1>
        <hr>
    </header>
    <main>

        <section>


            <div id="items_div">
                <label for="price">Items:</label>
                <ul id="price">
                    <li>
                        <label for="ipt_price_dollar">$</label>
                        <input type="number" id="ipt_price_dollar" class="price_item" min="0" max="100000000"
                            step=".01">
                    </li>
                </ul>

                <button id="new_price_item">Add New Item</button>
            </div>

            <hr id="mobile_hr">

            <div id="tax_tip_div">

                <div id="sales_tax_div">

                    <label for="ipt_tax">Sales Tax</label>
                    <br>
                    <input type="number" id="ipt_tax" min="0" max="50">
                    <label for="ipt_tax">%</label>

                </div>
                <hr>
                <div id="tip_div">

                    <label for="ipt_tip_percent">Desired Tip Percentage</label>
                    <br>

                    <input type="number" id="ipt_tip_percent" min="0" max="9999">
                    <label for="ipt_tip_percent">%</label>
                    
                    <br>
                    <strong>
                        OR
                    </strong>
                    <br>
                    <br>
                    <label for="ipt_tip_dollar">Desired Tip Amount</label>
                    <br>
                    <label for="ipt_tip_dollar">$</label>
                    <input type="number" id="ipt_tip_dollar" min="0" max="9999">
                    <!-- <input type="number" id="ipt_tip_dollar" min="0" max="9999" step=".01"> -->
                    <br>
                    <strong>OR</strong>
                    <br>
                    <br>
                    <label for="ipt_tip_total">Desired Total After Tip</label>
                    <br>
                    <label for="ipt_tip_total">$</label>
                    <input type="number" id="ipt_tip_total" min="0" max="100000" step=".01">
                </div>
                <hr>
                <div id="tax_perc_tip_div">

                    <label for="">Factor Tax into Percentage Tip</label>
                    <br>
                    <input type="radio" name="factor_tax" id="factor_tax_yes" value="yes" checked>
                    <label for="factor_tax_yes">Yes</label>
                    &nbsp;
                    <input type="radio" name="factor_tax" id="factor_tax_no" value="no">
                    <label for="factor_tax_no">No</label>
                </div>

            </div>

        </section>
        <br>
        <hr>
        <br>
        <section id="total_sec">

            <div>
                <span>
                    Subtotal:
                </span>

                <span id="price_total">$00.00</span>
            </div>
            <hr>
            <div>
                <span>
                    Tax:
                </span>

                <span id="tax_amount">$00.00</span>
            </div>
            <hr>
            <div>
                <span>
                    Total:
                </span>

                <span id="tax_total">$00.00</span>
            </div>
            <hr>
            <div>
                <span>
                    <!-- <div>i</div> -->
                    Tip:
                </span>

                <span>
                    <span id="tip_amount_money">$00.00</span>
                    <br>
                    <span id="tip_amount_percent">%</span>
                </span>
            </div>
            <hr>
            <div>
                <span>
                    Total with Tip:
                </span>

                <span id="tip_total">$00.00</span>
            </div>

        </section>
    </main>

    <hr>

    <footer>
        <button id="light">&#59142;</button>
        <button id="dark">&#59144;</button>
        <a href="/"><button>Joshua Koji</button></a>
    </footer>



    <script src="app.js"></script>

</body>

</html>
